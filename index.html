/* ================= INTRO ================= */

  flex-direction: column;
  justify-content: center;

}

  border-radius: 25px;
  background: #ff6f91;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
@keyframes float {

  50% { transform: translateY(-10px); }
}

/* ================= GAME CARD ================= */
.game {

  padding: 26px;
  border-radius: 28px;

  text-align: center;
  display: none;
  position: relative;
}
.sticker {
  font-size: 48px;
  margin-bottom: 10px;
  animation: bounce 1.5s infinite;
}
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
h1 {

  color: #ff6f91;
  margin: 6px 0;
}
.status {
  font-size: 14px;
  color: #555;
  margin-bottom: 10px;
}

/* PROGRESS */
.progress-box {
  width: 100%;
  height: 12px;
  background: #ffe3ec;
  border-radius: 10px;
  overflow: hidden;
  margin: 12px 0 18px;
}
.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #ff6f91, #ffb3c6);
  transition: width 0.3s ease;
}

/* GAME AREA */
.area {
  height: 180px;
  background: #fff3f6;
  border-radius: 20px;
  position: relative;
  overflow: hidden;
  margin-bottom: 15px;
}

.item {

  animation: floatUp 5s linear forwards;
}
@keyframes floatUp {

}

/* BUTTONS */
.buttons {

  height: 80px;
  margin-top: 20px;
}

  border-radius: 25px;

.locked {

#yes { background: #ff6f91; color: white; }
#no { background: #fab1a0; position: absolute; left: 200px; }

/* RESULT */
.result {

  font-size: 16px;
  color: #ff4d6d;
  display: none;

/* SIDE TEXT */

  position: absolute;
  font-size: 14px;
  color: #ff6f91;
  font-weight: bold;
  pointer-events: none;
  animation: floatSide 4s linear forwards;

@keyframes floatSide {

  100% { opacity: 0; transform: translateY(-200px); }

/* HIDDEN YOUTUBE AUDIO */
